<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container *ngFor="let column of columnDefinitions" [matColumnDef]="column.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [sortActionDescription]="'Sort by ' + column.header">
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="column.name !== 'actions'">
          {{ element[column.name] }}
        </ng-container>
        <ng-container *ngIf="column.name === 'actions'">
          <button (click)=" togglePaginationVisibility()">Click Me</button>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
  </table>

  <div *ngIf="isPaginationVisible">
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
      [pageSize]="pageSize"
      (page)="pageEvents($event)"
    ></mat-paginator>
  </div>
</div>
